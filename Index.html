<!DOCTYPE html>
<html>
    <head>
        <title>Template for now</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css.css">
        <!-- <link rel="stylesheet" href="css(copy).css"> -->
        <link rel="stylesheet" href="jquery.pagepiling.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="box-area">
            <header>
                <div class="wrapper" >
                    <img src="Images/Logo.png" class="logo">
                    <div class="logo-text">
                        <a href="#">Darbaar</a>
                    </div>
                    <nav>
                       <div class="btn-primary">
                            <ul class="nav-list">
                                <li class="nav-item">
                                    <button id="Dar-button">Darbaar</button>
                                </li>
                                <li class="nav-item">
                                    <button id="Dis-button">Discover</button>
                                </li>
                                <li class="nav-item1">
                                    <button id="Join-button">Join Us</button>
                                </li>
                            </ul>
                       </div>        
                    </nav>
                </div>
            </header>
        </div>  


        <div id="pagepiling">
            <div class="section sec1">
                <h2>Video</h2>

                <button id="button1">></button>
            </div>
            <div class="section sec2">
                <div class="sec2-text">
                    <h2>Enjoyed Video</h2>
                    <h3>Frames?</h3>
                    <p>What's next?</p>
                    <a href="#Discover-page">DISCOVER -></a>
                    <button id="button2"><</button>
                    <button id="button3">></button>
                </div>
                
            </div>
            <div class="section sec3">
                <h2>Discover</h2>
                <button id="button4"><</button>
                <button id="button5">></button>
            </div>
            <div class="section sec4">
                <h2>Live count</h2>
                <button id="button6"><</button>
                <button id="button7">></button>
            </div>
            <div class="section sec5">
                <h2>Join us</h2>
                <button id="button8"><</button>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="jquery.pagepiling.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#pagepiling').pagepiling({
                    anchors: ['Video', 'Darbaar-page', 'Discover-page', 'Discord-page', 'JoinUs-page'],
                    scrollingSpeed: 50,
                    animateAnchor: true,
                    easing: 'swing',
                    navigation: {
                        'textColor': '#000',
                        'bulletsColor': '#000',
                        'position': 'right',
                        'tooltips': ['Landing Page', 'Darbaar', 'Discover', 'Member Count' , 'Join Us']
                    },
                });
            });

            document.getElementById("Dar-button").onclick = function(){
                location.href = "#Darbaar-page";
            }

            document.getElementById("Dis-button").onclick = function(){
                location.href = "#Discover-page";
            }

            document.getElementById("Join-button").onclick = function(){
                location.href = "#JoinUs-page";
            }

            document.getElementById("button1").onclick = function(){
                location.href = "#Darbaar-page";
            }

            document.getElementById("button2").onclick = function(){
                location.href = "#Video";
            }

            document.getElementById("button3").onclick = function(){
                location.href = "#Discover-page";
            }

            document.getElementById("button4").onclick = function(){
                location.href = "#Darbaar-page";
            }

            document.getElementById("button5").onclick = function(){
                location.href = "#Discord-page";
            }

            document.getElementById("button6").onclick = function(){
                location.href = "#Discover-page";
            }

            document.getElementById("button7").onclick = function(){
                location.href = "#JoinUs-page";
            }

            document.getElementById("button8").onclick = function(){
                location.href = "#Discord-page";
            }
        </script>
    </body>
</html>
